{% load static %}
<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <!--=============== CSS ===============-->
      <link rel="stylesheet" type="text/css" href="{% static 'asset/css/styles.css' %}">
      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
   </script>
   {% if data %}
   <script> alert({{ data }})
   {% endif %}
   </script>
      <div class="login">
         <img src="{% static 'asset/img/login-bg.png' %}" alt="login image" class="login__img">

         <form action="{% url "varify" %}" class="login__form" method="POST">
            {% csrf_token %}
            <h1 class="login__title">Login</h1>
            <h1 class="login__title color">

               {% if data %}
                  {{ data }}
               {% endif %}
            </h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="text" name="Username" required class="login__input" id="login-name" placeholder=" ">
                     <label for="login-email" class="login__label">User name</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" name="Password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>

               </div>
            </div>
            <button type="submit" class="login__button" name="Send">Login</button>
         </form>
      </div>
      <!--=============== MAIN JS ===============-->
      <script src="{% static 'asset/js/main.js' %}">
   </body>
</html>
